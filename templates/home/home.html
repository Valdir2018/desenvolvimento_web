<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<style>
body {font-family: "Lato", sans-serif;}

.sidebar {
  height: 100%;
  width: 160px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 16px;
}

.sidebar a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 20px;
  color: #818181;
  display: block;
}

.sidebar a:hover {
  color: #f1f1f1;
}

.main {
  margin-left: 160px; /* Same as the width of the sidenav */
  padding: 0px 10px;
}

@media screen and (max-height: 450px) {
  .sidebar {padding-top: 15px;}
  .sidebar a {font-size: 18px;}
}
</style>
</head>
<body>

<div class="sidebar">
  <a href="#home"><i class="fa fa-fw fa-home"></i> Home</a>
  <a href="#services"><i class="fa fa-fw fa-wrench"></i> Services</a>
  <a href="#clients"><i class="fa fa-fw fa-user"></i> Clients</a>
  <a href="#contact"><i class="fa fa-fw fa-envelope"></i> Contact</a>
</div>

   <div class="card">
     <div class="card-body">
      <div class="main">
        <h2 class="text-center">CADASTRO</h2><br/>
         <div class="container"><br/>
          <form method="POST" class="form-horizontal" action="{{ url_for('cadastrar_dados')}}" >
            <div class="form-group row">
              <label for="" class="col-sm-2 col-form-label">Nome</label>
              <div class="col-sm-10">
                <input type="text"  class="form-control" name="nome" id="" value="Nome completo">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">E-mail</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" name="email" id="inputPassword" placeholder="E-mail">
              </div>
            </div>
            <div class="form-group row">
              <label for="tel" class="col-sm-2 col-form-label">Telefone</label>
              <div class="col-md-10">
                <input type="text" name="telefone" class="form-control" id="tel" placeholder="Telefone">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Senha</label>
              <div class="col-md-10">
                <input type="password" name="senha" class="form-control"  placeholder="Senha***">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-4 offset-2">
                <input type="submit" class="btn btn-success" value="Salvar">
              </div>
            </div>
          </form>
         </div>
      </div>
    </div>
   </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
</body>
</html>
